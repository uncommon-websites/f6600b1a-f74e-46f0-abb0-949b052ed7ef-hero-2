<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankupos | AI-Native SEO Pipeline Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }

        .text-balance { text-wrap: balance; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-white selection:text-black">

    <div class="relative min-h-screen w-full flex flex-col">
        
        <!-- Background Image with Overlays -->
        <div class="absolute inset-0 z-0 overflow-hidden bg-black">
            <img 
                src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/f6600b1a-f74e-46f0-abb0-949b052ed7ef/hero-2-img-0-1771866484622.png" 
                alt="Aerial view of city grid at night" 
                class="w-full h-full object-cover object-center opacity-50 animate-scale-in delay-0"
            />
            <!-- Gradient overlay to ensure text readability and match the moody tone -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/50 to-black animate-fade-in delay-100"></div>
        </div>

        <!-- Header / Navigation -->
        <header class="relative z-10 w-full px-6 md:px-12 lg:px-16 py-8 flex justify-between items-center animate-fade-in delay-100">
            <!-- Logo -->
            <a href="#" class="flex items-center hover:opacity-80 transition-opacity duration-200" aria-label="Rankupos Home">
                <svg width="44" height="28" viewBox="0 0 44 28" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <!-- Top Left: Star Box -->
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H16V12H0V0ZM8 2L9.5 5.5H13L10.5 7.5L11.5 11L8 9L4.5 11L5.5 7.5L3 5.5H6.5L8 2Z" fill="white"/>
                    <!-- Top Right: Stripes -->
                    <rect x="20" y="0" width="24" height="4" />
                    <rect x="20" y="8" width="24" height="4" />
                    <!-- Bottom: Full Stripes -->
                    <rect x="0" y="16" width="44" height="4" />
                    <rect x="0" y="24" width="44" height="4" />
                </svg>
            </a>

            <!-- Navigation Links -->
            <nav class="flex items-center gap-8 md:gap-12 text-sm md:text-base font-medium">
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Documentation</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Join Waitlist</a>
            </nav>
        </header>

        <!-- Main Hero Content -->
        <main class="relative z-10 flex-grow flex flex-col justify-end pb-12 md:pb-16 lg:pb-24 px-6 md:px-12 lg:px-16">
            <div class="w-full max-w-[1400px] mx-auto">
                <h1 class="text-[4.5rem] sm:text-[6rem] md:text-[8rem] lg:text-[140px] xl:text-[160px] leading-[0.85] font-medium tracking-[-0.05em] text-white animate-fade-in-up delay-200 text-balance">
                    Automate your<br />
                    SEO Pipeline.
                </h1>
            </div>
        </main>

    </div>

</body>
</html>
